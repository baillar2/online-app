<!DOCTYPE html>
<html ng-app="JobApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script type="text/javascript" src="/javascripts/main.js"></script>
  </head>
  <body ng-controller="homeController">
	  
    <div class="container">
      <h1>Omega 3 Studios</h1>
      <h2>Application for Senior Web Developer</h2>
      <form ng-submit="postUser()">
        <div class="form-group">
          <input ng-model="user.name" name="name" type="text" placeholder="Name" class="form-control"/>
        </div>
        <div class="form-group">
          <textarea ng-model="user.bio" name="bio" rows="5" placeholder="Bio" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <textarea ng-model="user.skills" name="skills" rows="3" placeholder="Skills (separated by commas)" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input ng-model="user.years" name="years" type="number" placeholder="Years of experience" class="form-control"/>
        </div>
        <div class="form-group">
          <textarea ng-model="user.why" name="why" rows="5" placeholder="Why do you want to work here?" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default"/>
        </div>
      </form>
      <div>
        <button class="btn btn-default"> <a href="/html/applicants.html">Applicants</a></button>
      </div>
    </div>
	  
	  
	  
	  
	<script src="/javascripts/main.js"></script>
  </body>
</html>
